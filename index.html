<!DOCTYPE html>
<html lang="en">
<head>

   <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

   
</head>
<body>
<div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: black ; color: white;">
          <h1 class="text-center">
            <strong>
              <i class="fa fa-newspaper-o"></i>Employee Data Management</strong>
          </h1>
        </div>


        
        <!-- Row for Searching New York Times -->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <!-- First card is for handling the search parameters -->
            <div class="card">
              <div class="card-header">
                <strong>
                  <i class="fa fa-list-alt"></i> Add Employee</strong>
              </div>
              <div class="card-body">
    
                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">
    
                  <!-- Here we create the text box for capturing the search term-->
                  <div class="form-group">
                    <label for="search">Employee Name:</label>
                    <input type="text" class="form-control" id="employee-name">
                  </div>
    
                  <!-- Here we capture the number of records that the user wants to retrieve  -->
                  <div class="form-group">
                    <label for="pwd">Role</label>
                    <select id="role" class="custom-select" aria-labelledby="dropdownMenuButton">
                      <label for="start-year">Start Dat (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="start-year">
                  </div>
    
                  <!-- Here we capture the Start Year Parameter-->
                  <div class="form-group">
                    <label for="start-year">Start Dat (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="start-year">
                  </div>
    
                  <!-- Here we capture the End Year Parameter -->
                  <div class="form-group">
                    <label for="end-year">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthly-rate">
                  </div>
    
                  <!-- Here we have our final submit button -->
                  <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                  <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>
    
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="Employee-Data-Management\assets\action.js"></script>
    </body>
    </html>
